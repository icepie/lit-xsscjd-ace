name: The CI Test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install -r requirements.txt
    - name: Test CI
      env:
        LIT_USERNAME: ${{ secrets.LIT_USERNAME }}
        LIT_PASSWORD: ${{ secrets.LIT_PASSWORD }}
      run: |
        python main.py